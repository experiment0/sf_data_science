<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Предсказание ожидаемой продолжительности жизни в странах</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{{url_for('static', filename='style.css')}}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2 class="mb-4">Предсказание ожидаемой продолжительности жизни в странах</h2>

        <nav class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active">Выбор страны</li>
            </ol>
        </nav>

        <form action="{{ url_for('set_predictors') }}" method="post">
            <div class="row mb-4">
                <div class="col-md-6">
                    <select class="form-select" name="location_code" required>
                        <option value="" selected>Выберите страну</option>
                        {% for code, location in locations.items() %}
                            <option value="{{ code }}">{{ location }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary  mb-4">Выбрать</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
