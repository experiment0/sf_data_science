<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Предсказание ожидаемой продолжительности жизни в странах</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{{url_for('static', filename='style.css')}}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2 class="mb-4">Предсказание ожидаемой продолжительности жизни в странах</h2>

        <nav class="mb-4" style="--bs-breadcrumb-divider: '>';">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Выбор страны</a></li>
                <li class="breadcrumb-item">Определение показателей</li>
                <li class="breadcrumb-item">Прогноз</li>
            </ol>
        </nav>

        <table class="table table-bordered- table-sm mb-4" style="width: auto">
            <thead>
                <tr>
                    <th>Год</th>
                    <th>Продолжительность жизни</th>
                </tr>
            </thead>
            <tbody>
                {% for year, value in predict_by_years.items() %}
                    <tr>
                        <td>{{ year }}</td>
                        <td class="text-end">{{ value }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="text-center mb-4">
            <img src="{{url_for('static', filename='prediction.png')}}" class="img-fluid" alt="" />
        </div>

        <div class="text-center mb-4">
            <a href="/" class="btn btn-primary">&lt; Вернуться в начало</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
